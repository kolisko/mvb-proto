<div class="container" fxLayout="column">
  <div fxFlex="20" fxLayoutAlign="space-around center">
    <h5>Payment information found in QR Code:</h5>
  </div>
  <div fxFlex="40" fxLayout="column" fxLayoutAlign="space-around center">
    <mat-form-field class="w-100">
      <mat-label>From Account #</mat-label>
      <input matInput [value]="appService.accountNumber" disabled>
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Recipient Bank Account #</mat-label>
      <input matInput [value]="appService.piAccount">
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Variable Symbol</mat-label>
      <input matInput [value]="appService.piVS">
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Amount to send</mat-label>
      <input matInput [value]="appService.piAmount">
    </mat-form-field>
  </div>
  <div fxFlex></div>
  <div fxFlex="20" fxLayoutAlign="space-around center">
    <button type="button" class="btn btn-secondary w-50 mx-1" (click)="onCancelClick()">Cancel</button>
    <button type="button" class="btn btn-primary w-50 mx-1" (click)="onSendClick()">Send</button>
  </div>
  <div fxFlex="10"></div>
</div>
