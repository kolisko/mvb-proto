<div class="container" fxLayout="column">
  <div fxFlex="20" fxLayoutAlign="space-around center">
    <h3>Account balance ${{ appService.balance }}</h3>
  </div>
  <div fxFlex="20" fxLayoutAlign="space-around center">
    <button type="button" class="btn btn-secondary w-50 mx-1">Pay Manually</button>
    <button type="button" class="btn btn-primary w-50 mx-1" (click)="onPayWithQRClick()">Pay with QR</button>
  </div>
  <div fxFlex="20" fxLayoutAlign="space-around center">
    <input placeholder="Transaction Search" class="w-75 mx-1">
    <button type="button" class="btn btn-secondary w-25 mx-1" (click)="onSearchClick()">Search</button>
  </div>
  <div fxFlex="30" fxLayout="column" fxLayoutAlign="space-around start">
    <p *ngFor="let t of appService.transactions">{{ t }}</p>
  </div>
  <p></p>
</div>
