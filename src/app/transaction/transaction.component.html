<div class="row">
  <div class="col-6">
    <span class="font-weight-bold">{{ issueDate | date }}</span>
  </div>
  <div class="col-6">
    <span [class.text-success]="amount > 0" class="font-weight-bold float-right">{{ amount > 0 ? '+':'' }}{{ amount | number}} CZK</span>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <span class="font-weight-light">{{ amount > 0 ? fromAccount : toAccount }}</span>
  </div>
</div>
