<ng-container *ngTemplateOutlet="isEmpty(transactions) ? noTransaction : someTransaction">
</ng-container>

<ng-template #noTransaction>
  <p class="text-center">No transactions!</p>
</ng-template>

<ng-template #someTransaction>
  <app-transaction *ngFor="let t of transactions"
                   [toAccount]="t.toAccount"
                   [fromAccount]="t.fromAccount"
                   [issueDate]="t.issueDate"
                   [amount]="t.amount"
  ></app-transaction>
</ng-template>
